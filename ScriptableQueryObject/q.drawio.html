;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;$sockets.set(so, d);&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=left;verticalAlign=middle;rounded=0;whiteSpace=wrap;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;80\&quot; y=\&quot;210\&quot; width=\&quot;610\&quot; height=\&quot;450\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;6uouBcutcDmknkgJ3DdX-1\&quot; value=\&quot;&amp;lt;h1&amp;gt;打包指令本质是对象，&amp;lt;/h1&amp;gt;&amp;lt;h1&amp;gt;因为只能访问到具体的序列，所以无法使用很多方法块的特性，比如局部变量，局部逻辑，额外参数等，通常拿来组织序列结构&amp;lt;/h1&amp;gt;\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;spacing=5;spacingTop=-20;whiteSpace=wrap;overflow=hidden;rounded=0;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;90\&quot; y=\&quot;760\&quot; width=\&quot;610\&quot; height=\&quot;160\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;6uouBcutcDmknkgJ3DdX-3\&quot; value=\&quot;&amp;lt;div style=&amp;quot;color: rgb(204, 204, 204); background-color: rgb(31, 31, 31); font-family: Consolas, &amp;amp;quot;Courier New&amp;amp;quot;, monospace; font-weight: normal; font-size: 18px; line-height: 24px;&amp;quot;&amp;gt;&amp;lt;div&amp;gt;&amp;lt;span style=&amp;quot;color: #cccccc;&amp;quot;&amp;gt;{.S log $sockets }&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;whiteSpace=wrap;html=1;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;90\&quot; y=\&quot;910\&quot; width=\&quot;210\&quot; height=\&quot;50\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n      &lt;/root&gt;\n    &lt;/mxGraphModel&gt;\n  &lt;/diagram&gt;\n&lt;/mxfile&gt;\n&quot;}"></div>
